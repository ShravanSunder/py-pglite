name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        node-version: ["22"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup Environment
      uses: ./.github/actions/setup-environment
      with:
        python-version: ${{ matrix.python-version }}
        run-tests: true
        coverage: ${{ matrix.python-version == '3.11' }}

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
        files: ./coverage.xml
        name: codecov-umbrella
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5

    - name: Test package installation
      run: |
        python -m pip install --upgrade pip build
        python -m build
        pip install dist/*.whl

    - name: Test installed package
      run: |
        python -c "import py_pglite; print(f'Successfully imported py-pglite {py_pglite.__version__}')"
        python -c "from py_pglite import PGliteManager, PGliteConfig; print('All imports working')"

  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5

    - name: Install dependencies
      run: |
        pip --disable-pip-version-check install pre-commit

    - name: Run pre-commit
      run: pre-commit run --all-files

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5

    - name: Install dependencies
      run: |
        pip --disable-pip-version-check install safety

    - name: Run Safety CLI to check for vulnerabilities
      uses: pyupio/safety-action@v1
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}
